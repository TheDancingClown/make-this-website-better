<!DOCTYPE html>
<html>
  <head>
    <title>Register to work at Etch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://etch.co/favicons/favicon-196x196.png">
  </head>
  <body>
    <div class="page">
      <div class="navbar">
        <a href="https://etch.co" target="_blank"></a>
          <img class="navbar__logo" src="./assets/logo.svg">
        </a>

        <div class="navbar__links">
          <a href="https://etch.co/team" target="_blank" class="navbar__link">Team</a>
          <p class="navbar__text">Work</p>
          <p class="navbar__text">Makes</p>
          <p class="navbar__text">The</p>
          <p class="navbar__text">Dream</p>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
        </div>
      </div>
      <div class="hero">
        <h1 class="hero__title">Register to work at Etch</h1>
        <p class="hero__subtitle">
          Simply fill in this form with your details to register your
          interest for working at Etch.
        </p>
      </div>
      
      <div class="main">
        <div class="main-inner">
          <a href="https://etch.co" target="_blank">
            <img class="form__logo" src="./assets/logo.svg" >
          </a>
          <form class="form" action="https://formspree.io/f/xaylazjw" method="POST">
            <input type="hidden" name="id" value="123456">

            <div class="form-group">
              <input class="form-group__input" type="text" name="name" placeholder="Name" required>
              <label class="form-group__label">Name</label>
            </div>

            <div class="form-group">
              <input class="form-group__input" type="email" name="email" placeholder="Email" required>
              <label class="form-group__label">Email</label>
            </div>

            <div class="form-group">
              <input class="form-group__input" type="date" name="dob" placeholder="Date of birth" max="2003-01-01" min="1951-01-01" required>
              <label class="form-group__label">Date of birth</label>
            </div>

            <div class="form-group">
              <input class="form-group__input" type="text" name="telephone" placeholder="Telephone number" pattern="((\+|00)?[1-9]{2}|0)[1-9]([0-9]){9}" required>
              <label class="form-group__label">Telephone number</label>
            </div>

            <div class="form-group">
              <input class="form-group__input" type="text" name="address" placeholder="Address" required>
              <label class="form-group__label">Address</label>
            </div>

            <div class="form-group">
              <input class="form-group__input" type="number" name="years" placeholder="Number of years experience" required>
              <label class="form-group__label">Number of years experience</label>
            </div>

            <div class="form-group" id="checkbox-container">
              <label class="form-group__checkbox">
                <input class="form-group__checkbox" type="checkbox"  name="faves[]"/>
                <span class="custom-checkbox"></span>
                <span class="checkbox-text"> Hex colours</span><br/>
                <label class="form-group__label" id="faves">Favourite web development topics</br>
              </label>
              <label class="form-group__checkbox">
                <input class="form-group__checkbox" type="checkbox" name="faves[]"/>
                <span class="custom-checkbox"></span>
                <span class="checkbox-text"> Accessibility</span><br/>
                <label class="form-group__label" id="faves">Favourite web development topics</br>
              </label>
              <label class="form-group__checkbox">
                <input class="form-group__checkbox" type="checkbox" name="faves[]"/>
                <span class="custom-checkbox"></span>
                <span class="checkbox-text"> Node modules</span><br/>
                <label class="form-group__label" id="faves">Favourite web development topics</br>
              </label>
              <label class="form-group__checkbox">
                <input class="form-group__checkbox" type="checkbox" name="faves[]"/>
                <span class="custom-checkbox"></span>
                <span class="checkbox-text"> Javascript frameworks</span><br/>
                <label class="form-group__label" id="faves">Favourite web development topics</br>
              </label>
              <label class="form-group__checkbox">
                <input class="form-group__checkbox" type="checkbox" name="faves[]"/>
                <span class="custom-checkbox"></span>
                <span class="checkbox-text"> BBQ</span><br/>
                <label class="form-group__label" id="faves">Favourite web development topics</br>
              </label>
            </div>
            
            <div class="form-group">
              <textarea name="why" id="why-text-area" class="form-group__input" placeholder="Why I want to work at Etch" required></textarea>
              <label class="form-group__label">&nbspWhy I want to work at Etch&nbsp</label>
            </div>

            <button class="form-button">I want to work at Etch</button>
          </form>
        </div>
      </div>

      <div class="footer">
        &copy;2020 Etch Software Ltd.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
